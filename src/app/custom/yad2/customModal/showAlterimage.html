<div class="container-fluid custom-modal-container">
    <div class="row custom-modal-header" style="text-align:center;">

      <span aria-hidden="true"><img (click)="close()" src="{{assetsUrl}}/assets/tools/light_X_bkg-01.png" style="right: 7px;position: absolute;cursor: pointer;" alt="submit" angulartics2On="click" angularticsEvent="closeBackGround" angularticsCategory="{{ context.obj.sessionId }}" /></span>

            <span class="headerText">{{ "BACKGROUNG_REMOVER_PAGE_HEADER"| translate}}</span>
    </div>
    <div class="row" [ngClass]="{'myclass' : shouldUseMyClass}">
        <table align="center">
            <tr>
              <td #image2Element class="modalImageWrapper table-cell" >
                <img class="mdImage" src="{{context.num2}}" [style.display]="showResultImage"   [style.max-height.px]="imageWrapperMaxHeight" style="background-image: url(/assets/tools/transparent_bg.png)"/>
                <div class="mdImage" style="width:98%; height:98%;padding:11px;" [style.max-height.px]="imageWrapperMaxHeight" [style.display]="showProccessError">
                  <div style="background: lightgray; border-color: red; border: 1px; border-width: 1px; border-style: solid; border-radius: 4px;" [style.direction]="setdirection">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true" style="color: red;"></span> <span [innerHTML]=showProccessErrorMessageTitle></span> <b>{{showProccessErrorMessage}}</b>
                  </div>
                </div>
              </td>
                <td class="modalImageWrapper table-cell"    >
                  <img #image1Element class="mdImage" src="{{context.num1}}"  [style.max-height.px]="imageWrapperMaxHeight"/>
                </td>

            </tr>
            <tr>
              <td>
                <button [style.display]="showResultImage" (click)="saveImageEvent()" class="btn btn-default saveimage btnSize" angulartics2On="click" angularticsEvent="saveImage" angularticsCategory="{{ context.obj.sessionId }}" >פרסם עם עם התמונה החדשה</button>
              </td>
              <td>
                <button class="btn btn-default editImage btnSize"  (click)="edit($event)" angulartics2On="click" angularticsEvent="editImage" angularticsCategory="{{ context.obj.sessionId }}">{{ "BACKGROUNG_REMOVER_PAGE_TOUCHUP_BUTTON"| translate}}</button>
              </td>
            </tr>
        </table>
    </div>
</div>
