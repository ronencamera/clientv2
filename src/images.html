      callbackFuncSave: function(response){

        // document.getElementById('responseError').value = JSON.stringify(response);

  }
  var apiUrl = "http://sandbox.malabi.co/Camera51Server/processImageAsync";
  var sqsUrl = "https://sqs.us-east-1.amazonaws.com/039264183653/DEVexample";
  var customerId = 3;
  var camera51ShowImage = new Camera51ShowImage(); // Object, functions for registering analytics events.
  camera51ShowImage.checkUpdatesSQS();


  function sqsListner(imageId, origImgUrl) {
//    console.log(origImgUrl);
    var settings = {
      //  "async": true,
      //  "crossDomain": true,
      "url": apiUrl,
      "method": "POST",
      "headers": {
        "content-type": "application/x-www-form-urlencoded"
      },
      "data": {
        "origImgUrl": origImgUrl,
        "token": "a059e275-52e0-4524-8050-3872fdd8d9af",
        "customerId": customerId,
        "callbackURL": sqsUrl
      }
    };

    $.ajax(settings).done(function (response) {
      var imageCopyURL = response.response["imageCopyURL"];
      var element = document.getElementById("resultPreview-" + imageId);

      camera51ShowImage.addSearchArray(element, imageCopyURL);
    });
  };

    function malabiShowImageCallback(elem, img, processingResultCode, imageCopyURL){
      imageCopyURL = "http:"+ imageCopyURL;
      if(processingResultCode == 0){
        $(elem).html('<img id="theImg" src="'+img +'" style="width: 100%;height: auto;" onclick="submitOriginalImageUrl(\''+imageCopyURL+'\');" />');
      }
      if(processingResultCode > 0) {
        $(elem).html('error ' + processingResultCode);
      }

    };


  // IFRAME

  function enableButtons(){
    $( "button" ).removeClass( "disabled" );
  }

  function disableButtons(){
    $( "button" ).addClass( "disabled" );

  }

  function submitOriginalImageUrl(imageCopyURL){
    var nObj = {};

    var customerIda = customerId;
    var originalImageUrl = imageCopyURL;

    $.extend( nObj, {'customerId': customerIda,
      'originalImageUrl': originalImageUrl} );
    $('#modal1').openModal();
    console.log(nObj);
    console.log(camera51);
    camera51.setDataOriginalUrl(nObj);


  }
